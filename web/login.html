<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fonts/fa/css/all.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<main role="main" class="container">


    <br>
    <br>
    <br>
    <br>
    <!--obsah stranky-->
    <div class="d-lg-none">
        <h1 class="text-center">
            ᗯOᖇᒪᗪ ⁝ᔕTEᑭ⁝ᔕ
        </h1>
    </div>
    <div class="d-none d-lg-block">
        <h1 class="text-center">▁ ▂ ▄ ▅ ▆ ▇ █ ᗯOᖇᒪᗪ ⁝ᔕTEᑭ⁝ᔕ █ ▇ ▆ ▅ ▄ ▂ ▁</h1>

    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">

                <!--mensi stlpec-->
                <div class="col-lg-4">

                </div><!-- /# column -->

                <div class="col-lg-4">
                    <div class="flip-container" id="fc">
                        <div class="flipper">
                            <div class="front">
                                <div class="login-form ">
                                    <form>
                                        <div class="avatar">
                                            <img src="images/avatar.png" alt="Avatar">
                                        </div>
                                        <h2 class="text-center">Member Login</h2>
                                        <div id="error"></div>
                                        <div class="form-row align-items-center">
                                            <div class="col-12">
                                                <label class="sr-only" for="name">Username</label>
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><span class="fa fa-user"></span>
                                                        </div>
                                                    </div>
                                                    <input type="text" class="form-control"
                                                           placeholder="Username" required="required"
                                                           id="name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <div class="col-12">
                                                <label class="sr-only" for="password">Password</label>
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><span class="fa fa-key"></span>
                                                        </div>
                                                    </div>
                                                    <input type="password" class="form-control"
                                                           placeholder="Password" required="required"
                                                           id="password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" onclick="tryLogin()"
                                                    class="btn btn-primary btn-lg btn-block">Sign
                                                in
                                            </button>
                                        </div>
                                        <p class="text-center text-white"><a onclick="flip()" href="#">Don't have an
                                            account?
                                            Sign up here!</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                            <div class="back">
                                <div class="login-form ">
                                    <form>

                                        <h2 class="text-center">Registration</h2>
                                        <div id="registerError"></div>
                                        <div class="form-row align-items-center">
                                            <div class="col-12">
                                                <label class="sr-only" for="name">Username</label>
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><span class="fa fa-user"></span>
                                                        </div>
                                                    </div>
                                                    <input type="text" class="form-control"
                                                           placeholder="Username" required="required"
                                                           id="registerName">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <div class="col-12">
                                                <label class="sr-only" for="password">Password</label>
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><span class="fa fa-key"></span>
                                                        </div>
                                                    </div>
                                                    <input type="password" class="form-control"
                                                           placeholder="Password" required="required"
                                                           id="registerPassword">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <div class="col-12">
                                                <label class="sr-only" for="password">Repeat password</label>
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><span class="fa fa-key"></span>
                                                        </div>
                                                    </div>
                                                    <input type="password" class="form-control"
                                                           placeholder="Repeat password" required="required"
                                                           id="registerPassword2">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <div class="col-12">
                                                <label class="sr-only" for="password">Arduino id</label>
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><span
                                                                class="fa fa-id-badge"></span>
                                                        </div>
                                                    </div>
                                                    <input type="text" class="form-control"
                                                           placeholder="Arduino id" required="required"
                                                           id="arduinoid">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" onclick="register()"
                                                    class="btn btn-primary btn-lg btn-block">Register
                                            </button>
                                        </div>
                                        <p class="text-center text-white"><a href="#" onclick="flip()">Already member?
                                            Click here!</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4">


                </div><!-- /# column -->


            </div>

        </div><!-- .animated -->

    </div>
    <!-- /.content -->
</main>

<!--<script src="js/jquery-3.3.1.min.js"></script>-->
<script src="js/jquery-slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

<script type="text/javascript">
    document.onload = chceckIfLogged(); // ked niekto prihlaseny naraz to prehodi na stranku index


</script>

<script>


</script>
</body>
</html>
